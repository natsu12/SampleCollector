<template name="Submit">
	<div class="row">
		{{#unless hasSample}}
			<div class="col-md-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Submit Sample</h3>
					</div>
					<div class="panel-body">
						
					    <form role="form" class="new-sample">
					    	{{#unless hasImage}}
						    	<h1>First, choose your image</h1>
							   	<div class="form-group">
								    <label for="imageInput">Image Input</label>
								    <input type="file" name="image" id="imageInput">
								</div>
							   	  
								
							{{/unless}}

							{{#if hasImage}}
								<h3>Your image</h3>
								{{#each images}}
									<img src="{{this.url}}" class = "tableImage col-xs-12 col-md-8" alt="thumbnail">
								{{/each}}
								<div class="clear"></div>
								<button type="submit" class="btn btn-default clear">clear</button>

								<h1>Next, fill your information</h1>
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" name="name" id="name" autocomplete="off" placeholder="Name" required autofocus>
								</div>
								<div class="form-group">
									<label for="studentNumber">Student Number</label>
									<input type="text" class="form-control" name="studentNumber" id="studentNumber" autocomplete="off" placeholder="Student Number" required>
									
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default">Submit</button>
								</div>
						  	{{/if}}

						  
						</form>

					</div>
				</div>
				
			</div>
		{{/unless}}
		{{#if hasSample}}
			{{#each userSamples}}
				{{> userSample}}
			{{/each}}

		{{/if}}
	</div>
	
	
</template> 

<template name="userSample">
	<div class="col-md-5">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Your Sample</h3>
			</div>
		
			<div class="panel-body">
				<dl>
					<dt>Name</dt>
					<dd>{{studentName}}</dd>
				</dl>
				<dl>
					<dt>Student Number</dt>
					<dd>{{studentNumber}}</dd>
				</dl>
				<dl>
					<dt>Image</dt>
					<div class="row">
							{{#each images}}
								<img src="{{this.url}}" class = "tableImage col-xs-12 col-md-8" alt="thumbnail">
							{{/each}}
					</div>
					
					
				</dl>
			</div>

			<div class="panel-footer">
				<a href="/user" class="btn btn-success btn-lg reset" role="button">Reset</a>
			</div>
		</div>
		
	</div>
</template>
